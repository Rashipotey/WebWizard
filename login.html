<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="background-image: url('assets/bg.png');height: 100vh;width: 1467px;">
        <div style="position: absolute;
        width: 1285px;
        height: 697px;
        left: calc(50% - 1285px/2 + 0.5px);
        top: 30px;
        box-shadow: 14px 14px 8px 2px rgba(0, 0, 0, 0.25);
        border-radius: 18px;">
            <center>
                <div class="log">
                    <div class="log1">
                        <p>Already have an account?</p>
                        <h1 style="font-family: Montesrrat;">Login</h1>
                        <input type="email" name="mail" id="mail" placeholder="Enter email">
                        <br><br><br>
                        <input type="password" name="pswd" id="pw" placeholder="Enter password">
                        <br><br>
                        <button style="border-radius: 13px;
                        font-family:'EB Garamond';
                        color:aliceblue;
                        font-size: 20px;
                        font-style: normal;
                        font-weight: 600;
                        text-align:center;
                        height:40px;
                        width:100px;
                        background:#3B1C63;
                        padding: 10px 20px 10px 20px;">Login</button>
                    </div>
                </div>
            </center>
        </div>
    </div>
</body>
</html>
